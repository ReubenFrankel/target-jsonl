send_anonymous_usage_stats: true
project_id: "target-jsonl"
default_environment: test
requires_meltano: ">=4.0"
environments:
- name: test
plugins:
  extractors:
  - name: tap-smoke-test
    variant: meltano
    pip_url: git+https://github.com/meltano/tap-smoke-test.git
    config:
      streams:
      - stream_name: animals
        input_filename: https://raw.githubusercontent.com/meltano/tap-smoke-test/main/demo-data/animals-data.jsonl

  loaders:
  - name: "target-jsonl"
    namespace: "target_jsonl"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - schema-flattening
    - structured-logging

    settings:
    - name: output_dir
      label: Output Directory
      description: Path to the target output directory
      value: output

    settings_group_validation:
    - [output_dir]
